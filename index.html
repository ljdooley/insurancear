<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timely Filing Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1><center>Insurance AR Tools and Calculations</center></h1>
        <center><h2 id="today"></h2></center>
    </header>

    <main>
        <!--class columngroup1 is the flex container that groups together class timelcalc and timelydates-->
        <div class = "columngroup1"> 
        <section class = "timelycalc"> <!--This section contains the Timely Filing Calculator input-->
        <h3>Timely Filing Calculator</h3>
            <label for="DOS">Date of Service</label><input type="date" id = "DOS"><br>
            <input type ="radio" id="90days" name="deadline" value = "90"><label for="90days">90 days </label>
            <input type ="radio" id="180days" name="deadline" value = "180" checked><label for="180days">180 days </label>
            <input type ="radio" id="365days" name="deadline" value = "365"><label for="365days">365 days </label><br>
            <button id ="calcdeadline" onclick="deadlinecalc(document.getElementById('DOS').valueAsDate, document.querySelector('input:checked').value)">Calculate</button>
        </section>

        <section class = "timelydates"> <!--This section contains where the Timely Filing Calculator results are displayed-->
        <h3>Timely Filing Dates</h3>
            <p id="timelydeadline">Timely filing deadlines will display here</p><!--results of timely filing calculation is displayed here-->
        </section>
        </div>

        <!--class columngroup2 is the flex container that groups together class agingar and mbivalidate-->
        <div class = "columngroup2">
        <section class = "agingar"> <!--This section displays the Aging AR dates that are calculated in the JS function agingar()-->
            <h3>Aging AR Dates</h3>
            <p id ="agingdates">Put aging date calculations here</p><!--results of the agingar function displayed here-->
        </section>

        <section class = "mbivalidate"> <!--This section is the MBI validation input, and where the output is displayed-->
        <h3>Medicare ID Validation</h3>    
            <input type="text" id="mbi"><button onclick="mbivalidate(document.getElementById('mbi').value)">Validate</button>
            <p id="mbivalid"></p><!--results of MBI validation displayed here-->
        </section>
        </div>
    </main>
    <footer>
        
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
